<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" type="text/css" href="ButtonClicker.css">
</head>

<body>

    <div id="header">
        <h1>Dojonary</h1>
        <input type="text" placeholder="Search"></input>
        <button>Login</button>
    </div>

    <div class="main">

        <div class="box1">
            <div class="leftbox">
                <h1>ninja<h1>
                <h2><em>noun</em></h2>
                <p>plural: <em>ninjas</em></p>
                <button>13 likes</button>
            </div>
            <div class="rightbox">
                A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>
            </div>
        </div>
        
        <div class="box2">
            <p>Dojonary is defined by YOU</p>
            <button>Add Definition</button>
        </div>
        <div class="box1">
            <div class="leftbox">
                <h1>ninja<h1>
                <h2><em>noun</em></h2>
                <p>plural: <em>ninjas</em></p>
                <button>37 likes</button>
            </div>
            <div class="rightbox">
                A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus
            </div>
        </div>

    

</body>

</html>
