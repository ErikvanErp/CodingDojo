<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="UserCard.css">
</head>
<body>
    <div id="container">

        <div id="usercard">

            <div id="banner"></div>

            <div id="content">
                <div>
                    <img id="circle" src="icons/user-circle.png" alt="user cirlce">
                </div>
            
                <div>
                    <h1>Jane Doe</h1>
                </div>
            
                <div id="location">
                    <img id="mapmarkericon" src="icons/map-marker.png" alt="map marker">
                    Seattle
                </div>
            
                <div id="skilss">
                    <p>Developer | Engineer | Problem Solver<br>
                    Master of shadows and the Internet!</p>
                </div>
            
                <div id="profile">
                    <img id="gearicon" src="icons/gear.png" alt="gear">
                    <a href="#">edit profile</a>
                </div>
            </div>
        
        </div>
    </div>
    
</body>
</html>
