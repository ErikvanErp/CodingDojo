<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Wall</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col col-md-5">
                <h1>Welcome {{ session['first_name'] }}!</h1>

                <h5>{{ received|length }} messages for you</h5>

                {% for msg in received %}
                <div class="card my-3 text-bg-light">
                    <div class="card-header">
                        From: {{ msg.from_user.full_name }}
                    </div>
                    <div class="card-body">
                      <p class="card-text"> {{ msg.message_text }}</p>
                      <p class="card-text text-end">
  
                          <a href="#" class="btn btn-sm btn-outline-secondary">
                              <img src="static/delete.png" style="height:20px"">
                          </a>
                      </p>
                    </div>
                    
                  </div>
                {% endfor %}
                
                <a href="/user/logout" class="btn btn-outline-primary mt-5">Logout</a>
            </div>
        </div>
    </div>
</body>

</html>
