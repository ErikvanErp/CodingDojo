<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container mt-3" style="max-width: 500px"">
      



        <form action="/email/add" method="post">
            <div>
                <label for="address" class="form-label">New Email Address:</label>
                <input type="text" class="form-control" id="address" name="email_address">
            </div>
            {% with msgs = get_flashed_messages() %}
            {% if msgs %}
            {% for msg in msgs %}
                <p style="color:red">{{ msg }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <button type="submit" class="btn btn-primary mt-3">Add Email</button>
        </form>
      
    </div>
</body>
